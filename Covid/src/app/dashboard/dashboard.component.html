<form #formDados="ngForm">
    <div class="form-group">
        <label for="junho">Dados de junho:</label>
        <input type="number" id="junho" name="junho" class="form-control" value="0">
        <label for="julho"> Dados de Julho</label>
        <input type="number" id="julho" name="julho" class="form-control" value="0">
    </div>
    <div class="form-group">
        <label for="agosto">Dados de Agosto:</label>
        <input type="number" id="agosto" name="agosto" class="form-control" value="0">
        <label for="setembro">Dados de Setembro</label>
        <input type="number" id="setembro" name="setembro" class="form-control" value="0">
    </div>
    <div class="form-group">
        <input class="form-control" type="submit" class="btn btn-primary" (click)="mostrarDados()">
    </div>
</form>

<div id="column_chart"></div>
